<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un avis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
	<ion-row>
		<ion-col col-12 class="" >
			<div class="experience">Partagez votre experience</div>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col col-12 class="" >
			<div class="evaluation">Evaluation globale</div>
		</ion-col>
	
        <ion-col col-12 class="" >
			<div class="elem_right clear">
                <input name="note" type="radio" class="star" value="1" />
                <input name="note" type="radio" class="star" value="2" />
                <input name="note" type="radio" class="star" value="3" checked="true" />
                <input name="note" type="radio" class="star" value="4" />
                <input name="note" type="radio" class="star" value="5" />
            </div>
		</ion-col>
		<ion-col col-12 class="" >
			<div class="evaluation">Votre avis</div>
		</ion-col>
		<ion-col>
			<ion-list>
	          <ion-item>
	           <ion-label color="primary" floating>Email <span class="asterisk">*</span></ion-label>
	           <ion-input ></ion-input>
	          </ion-item>
	        </ion-list>
		</ion-col>
		<ion-col>
			<ion-list>
	          <ion-item>
	           <ion-label color="primary" floating>Titre du commentaire <span class="asterisk">*</span></ion-label>
	           <ion-input ></ion-input>
	          </ion-item>
	        </ion-list>
		</ion-col>
		<ion-col>
			<ion-list>
	          <ion-item>
	           <ion-label color="primary" floating>Commentaire <span class="asterisk">*</span></ion-label>
	           <ion-textarea ></ion-textarea>
	          </ion-item>
	        </ion-list>
		</ion-col>
		<ion-col>
        <button >Envoyer</button>
		</ion-col>
	</ion-row>
</ion-grid>




</ion-content>
