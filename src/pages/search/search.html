
<ion-header>

  <ion-navbar class="" transparent hideBackButton="true">
  	<ion-buttons >
      <button ion-button icon-only  (click)="onToggleMenu()">
        <ion-icon name="menu">
        </ion-icon>
        	<ion-title class="s-title">Rechercher
            </ion-title>
      </button>
</ion-buttons>

  </ion-navbar>

</ion-header>

		<ion-row>

        </div>
         <div class="picto-2">

			</ion-col>
		</ion-row>

		<ion-row  class="professionnels">
			<ion-col col-12>
				<button ion-button clear class="pj color-wh" (click)="onGoJaunesPage('pro',lat,lng)">Professionnels</button>

			</ion-col>
		</ion-row>

		<ion-row class="input-recherche">
			<ion-col col-10 no-padding>
				<ion-input type="text" name="" placeholder="Quoi, qui... ?" class="search" (ionFocus)="onGoJaunesPage('pro',lat,lng)" autocomplete="on" (click)="onGoJaunesPage('pro',lat,lng)"></ion-input>
			</ion-col>

			<ion-col col-2 no-padding>
				<button ion-button icon-start  class="color btn-search"
				(click)="onGoJaunesPage('pro',lat,lng)">
					<ion-icon name="ios-search" ></ion-icon>
				</button>
			</ion-col>
		</ion-row>
